<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtTech | Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
    <script src="http://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="../js/funcoes.js"></script>
  </head>
  <body>
    <div class="janela">
      <div class="header-left dash-header">
        <img src="imgs/logo_navBar.png" />

        <div class="hello">
          <h3>Olá, Brandão!</h3>
        </div>

        <div class="btn-nav">
          <h3>Salas</h3>
        </div>

        <div class="btn-nav-white">
          <a href="./dashboard.html">
            <h3>Gráficos</h3>
          </a>
        </div>

        <div class="btn-nav-white">
          <a href="./mural.html">
            <h3>Mural de Avisos</h3>
          </a>
        </div>

        <div class="btn-logout" onclick="limparSessao()">
          <h3>Sair</h3>
        </div>
      </div>

      <div class="dash">
        <div class="header">
          <ul class="navBar">
            <li><span id="bold">Home</span></li>
            <li>Sobre nós</li>
            <li><span id="ativo">Para sua empresa</span></li>
            <li>Ajuda</li>
            <li>Login</li>
            <li>Cadastre-se</li>
          </ul>
        </div>

        <div class="regua">
          <div class="temp">
            <div class="item-regua perigo-frio">
              <h4>Temperatura mínima</h4>
              <h2>0°C</h2>
            </div>
            <div class="item-regua alerta-frio">
              <h4>Temperatura máxima</h4>
              <h2>0°C</h2>
            </div>
          </div>
          <div class="umid">
            <div class="item-regua alerta-quente">
              <h4>Umidade mínima</h4>
              <h2>0 %</h2>
            </div>
            <div class="item-regua perigo-quente">
              <h4>Umidade máxima</h4>
              <h2>0 %</h2>
            </div>
          </div>
        </div>

        <div class="caixa">
          <div class="dht11temp">
            <p class="titulo2">Sala 1</p>
            <section>
              <canvas id="dht11Temperatura"></canvas>
            </section>
          </div>
          <div class="dht11umid">
            <p class="titulo1">Sala 1</p>
            <section>
              <canvas id="dht11Umidade"></canvas>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  /* -- dht11Umidade -- */
  var contextoDht11Umidade = document
    .getElementById('dht11Umidade')
    .getContext('2d')
  contextoDht11Umidade.canvas.width = 500
  contextoDht11Umidade.canvas.height = 350
  var dht11Umidade = new Chart(contextoDht11Umidade, {
    type: 'line',
    data: {
      datasets: [
        {
          label: 'Umidade',
          type: 'line',
          borderColor: ['#45b3e7'],
          backgroundColor: ['#89cff0']
        }
      ]
    },
    options: {
      scales: {
        xAxes: [
          {
            distribution: 'series',
            ticks: {
              beginAtZero: true
            }
          }
        ],
        yAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: 'Umidade'
            },
            ticks: {
              beginAtZero: true
            }
          }
        ]
      },
      animation: {
        duration: 0
      }
    }
  })
  /* -- dht11Temperatura -- */
  var contextoDht11Temperatura = document
    .getElementById('dht11Temperatura')
    .getContext('2d')
  contextoDht11Temperatura.canvas.width = 500
  contextoDht11Temperatura.canvas.height = 350
  var dht11Temperatura = new Chart(contextoDht11Temperatura, {
    type: 'line',
    data: {
      datasets: [
        {
          label: 'Temperatura',
          type: 'line',
          borderColor: ['#ff3232'],
          backgroundColor: ['#ff7f7f']
        }
      ]
    },
    options: {
      scales: {
        xAxes: [
          {
            distribution: 'series',
            ticks: {
              beginAtZero: true
            }
          }
        ],
        yAxes: [
          {
            scaleLabel: {
              display: true,
              labelString: 'Temperatura'
            },
            ticks: {
              beginAtZero: true
            }
          }
        ]
      },
      animation: {
        duration: 0
      }
    }
  })

  var paginacao = {}
  var tempo = {}
  function obterDados(grafico, endpoint) {
    var http = new XMLHttpRequest()
    http.open('GET', 'http://localhost:3000/sensores/' + endpoint, false)
    http.send(null)
    var valores = JSON.parse(http.responseText)
    if (paginacao[endpoint] == null) {
      paginacao[endpoint] = 0
    }
    if (tempo[endpoint] == null) {
      tempo[endpoint] = 0
    }
    // Exibir à partir do último elemento exibido anteriormente
    var ultimaPaginacao = paginacao[endpoint]
    paginacao[endpoint] = valores.length
    var valores = valores.slice(ultimaPaginacao)
    valores.forEach(valor => {
      //Máximo de 60 itens exibidos no gráfico
      if (
        grafico.data.labels.length == 10 &&
        grafico.data.datasets[0].data.length == 10
      ) {
        grafico.data.labels.shift()
        grafico.data.datasets[0].data.shift()
      }

      grafico.data.labels.push(tempo[endpoint]++)
      grafico.data.datasets[0].data.push(parseFloat(valor))
      grafico.update()
    })
  }

  setInterval(() => {
    obterDados(dht11Umidade, 'dht11/umidade')
    obterDados(dht11Temperatura, 'dht11/temperatura')
    obterDados(luminosidade, 'luminosidade')
    obterDados(lm35Temperatura, 'lm35/temperatura')
    obterDados(chave, 'chave')
  }, 1000)
</script>
